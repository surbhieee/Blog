    <label>Blog Title: </label>
    <input name="blogTitle"  [(ngModel)]="blogDetails.title"  />
    </div>
    <div>
    <label>Blog Description: </label>
    <input name="blogDescription"  [(ngModel)]="blogDetails.description"  />

    </div>
  
    <button type="submit" >Submit </button>
