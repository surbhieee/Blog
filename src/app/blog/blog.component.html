<div class="container">
 <div class="jumbotron" *ngIf="blogDetails">
  <h1 class="display-4">{{blogDetails.title}}</h1>
  <p class="lead">posted by {{blogDetails.author}} on {{blogDetails.created | date}}</p>
  <hr class="my-4">
  <p>{{blogDetails.description}}</p>
</div>

<div class="row" *ngIf="blogDetails">
  <div class="col-md-4">

    <a class="btn btn-primary"  [routerLink]="['/edit',blogDetails.blogId]">Edit </a>

  </div>
  <div class="col-md-4">

    <a class="btn btn-danger" (click)="deleteThisBlog()">Delete </a>

  </div>
  <div class="col-md-4">

    <a class="btn btn-warning" (click)="goBack()">Go Back </a>
  </div>
</div>
</div>
